version: "3.7"

services:
  nineveh:
    image: galera:0.1.0
    ports:
      - 3301:3306
    volumes:
      - "./MariaDB/mysql/nineveh:/var/lib/mysql"
    deploy:
      replicas: 0
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.hostname == docker-desktop
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - WSREP_CLUSTER_ADDRESS=gcomm://nineveh,alexandria,pergamum
      - WSREP_NODE_NAME=nineveh
      - WSREP_NODE_ADDRESS=nineveh
      - ITS_RECV_BIND=0.0.0.0
    secrets:
      - MYSQL_ROOT_PASSWORD

  alexandria:
    image: galera:0.1.0
    ports:
      - 3302:3306
    volumes:
      - "./MariaDB/mysql/alexandria:/var/lib/mysql"
    deploy:
      replicas: 0
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.hostname == docker-desktop
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - WSREP_CLUSTER_ADDRESS=gcomm://nineveh,alexandria,pergamum
      - WSREP_NODE_NAME=alexandria
      - WSREP_NODE_ADDRESS=alexandria
      - ITS_RECV_BIND=0.0.0.0
    secrets:
      - MYSQL_ROOT_PASSWORD

  pergamum:
    image: galera:0.1.0
    ports:
      - 3303:3306
    volumes:
      - "./MariaDB/mysql/pergamum:/var/lib/mysql"
    deploy:
      replicas: 0
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.hostname == docker-desktop
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - WSREP_CLUSTER_ADDRESS=gcomm://nineveh,alexandria,pergamum
      - WSREP_NODE_NAME=pergamum
      - WSREP_NODE_ADDRESS=pergamum
      - ITS_RECV_BIND=0.0.0.0
    secrets:
      - MYSQL_ROOT_PASSWORD

secrets:
  MYSQL_ROOT_PASSWORD:
    external: true
