version: "3.7"

services:
  proxysql:
    image: ckmjreynolds/proxysql:0.1.2
    ports:
      - 6032:6032
      - 6033:6033
    deploy:
      replicas: 0
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD_FILE=/run/secrets/PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD_FILE=/run/secrets/PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD_FILE=/run/secrets/APP_DB_USER_PASSWORD
      - MAX_PROXY_CONNECTIONS=5
      - APP_DB_USER=test_user
      - TZ=US/Central
    secrets:
      - MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD

  nineveh:
    image: ckmjreynolds/galera:0.1.2
    ports:
      - 3301:3306
    volumes:
      - "./data/nineveh:/var/lib/mysql"
      - "./data/backup:/backup"
    deploy:
      replicas: 0
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 896M
        reservations:
          memory: 512M
      placement:
        constraints:
          # - node.hostname == docker-desktop
          - node.hostname == moho
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD_FILE=/run/secrets/PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD_FILE=/run/secrets/PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD_FILE=/run/secrets/APP_DB_USER_PASSWORD
      - WSREP_CLUSTER_ADDRESS=gcomm://nineveh,alexandria,pergamum
      - WSREP_NODE_NAME=nineveh
      - WSREP_NODE_ADDRESS=nineveh
      - INNODB_BUFFER_POOL_SIZE=256M
      - MAX_CONNECTIONS=10
      - APP_DB=testdb
      - APP_DB_USER=test_user
      - TZ=US/Central
    secrets:
      - MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD

  alexandria:
    image: ckmjreynolds/galera:0.1.2
    ports:
      - 3302:3306
    volumes:
      - "./data/alexandria:/var/lib/mysql"
      - "./data/backup:/backup"
    deploy:
      replicas: 0
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 896M
        reservations:
          memory: 512M
      placement:
        constraints:
          # - node.hostname == docker-desktop
          - node.hostname == eve
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD_FILE=/run/secrets/PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD_FILE=/run/secrets/PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD_FILE=/run/secrets/APP_DB_USER_PASSWORD
      - WSREP_CLUSTER_ADDRESS=gcomm://nineveh,alexandria,pergamum
      - WSREP_NODE_NAME=alexandria
      - WSREP_NODE_ADDRESS=alexandria
      - INNODB_BUFFER_POOL_SIZE=256M
      - MAX_CONNECTIONS=10
      - APP_DB=testdb
      - APP_DB_USER=test_user
      - TZ=US/Central
    secrets:
      - MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD

  pergamum:
    image: ckmjreynolds/galera:0.1.2
    ports:
      - 3303:3306
    volumes:
      - "./data/pergamum:/var/lib/mysql"
      - "./data/backup:/backup"
    deploy:
      replicas: 0
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 896M
        reservations:
          memory: 512M
      placement:
        constraints:
          # - node.hostname == docker-desktop
          - node.hostname == kerbin
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD_FILE=/run/secrets/PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD_FILE=/run/secrets/PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD_FILE=/run/secrets/APP_DB_USER_PASSWORD
      - WSREP_CLUSTER_ADDRESS=gcomm://nineveh,alexandria,pergamum
      - WSREP_NODE_NAME=pergamum
      - WSREP_NODE_ADDRESS=pergamum
      - INNODB_BUFFER_POOL_SIZE=256M
      - MAX_CONNECTIONS=10
      - APP_DB=testdb
      - APP_DB_USER=test_user
      - TZ=US/Central
    secrets:
      - MYSQL_ROOT_PASSWORD
      - PROXYSQL_USER_PASSWORD
      - PROXYSQL_ADMIN_PASSWORD
      - APP_DB_USER_PASSWORD

secrets:
  MYSQL_ROOT_PASSWORD:
    external: true
  PROXYSQL_USER_PASSWORD:
    external: true
  PROXYSQL_ADMIN_PASSWORD:
    external: true
  APP_DB_USER_PASSWORD:
    external: true
